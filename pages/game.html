<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <!-- Map container -->
    <main id="map-container"></main>

    <section class="side-elements">
      <!-- Tools selection -->
      <section id="tools">
        <img
          id="axe"
          class="img-tools"
          src="../assets/imges/Axe.png"
          alt="axe"
        />
        <img id="hoe" class="img-tools" src="../assets/imges/Hoe.png" alt="" />
        <img
          id="shovel"
          class="img-tools"
          src="../assets/imges/Shovel.png"
          alt=""
        />
        <img
          id="pickaxe"
          class="img-tools"
          src="../assets/imges/Pickaxe.png"
          alt=""
        />
      </section>

      <!-- Storage section -->
      <section class="storege">
        <div id="dirt" class="dirt-tile"></div>
        <div id="trunk" class="trunk-tile"></div>
        <div id="leaf" class="leaf-tile"></div>
        <div id="dirtTop" class="dirtTop-tile"></div>
      </section>

      <!-- Top buttons -->
      <section class="topButtons">
        <a href="../index.html">
          <button id="menuBtn">Menu</button>
        </a>
        <button id="newGameBtn">New Game</button>
      </section>
    </section>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
