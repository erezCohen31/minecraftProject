<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <!-- Background video -->
    <video id="bgVideo" autoplay muted loop>
      <source src="./assets/video/background.mp4" type="video/mp4" />
    </video>

    <div id="container">
      <!-- Logo -->
      <div>
        <img
          id="logo"
          src="./assets/imges/logo-removebg-preview.png"
          alt="Logo"
        />
      </div>

      <!-- New Game button: clears previous map and starts a new game -->
      <button
        class="buttonMenu"
        onclick="
          window.location.href='pages/game.html';
        "
      >
        New Game
      </button>

      <!-- Continue Game button: loads map from localStorage -->
      <button id="continueGameBtn" class="buttonMenu">Continue Game</button>

      <!-- Game instructions -->
      <button
        class="buttonMenu"
        onclick="window.location.href='pages/description.html'"
      >
        Description
      </button>
    </div>
  </body>
</html>
